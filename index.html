<!-- Footer -->
<footer>
  <section class="footer-container">
    <!-- Footer Left -->
    <div class="display-flex">

      <div class="footer-container-option">
        <i class="fas fa-microphone"></i>
        <p>Mute</p>
      </div>
      <i class="fas fa-chevron-up icon-after"></i>

      <div class="footer-container-option">
        <i class="fas fa-video"></i>
        <p>Stop Video</p>
      </div>
      <i class="fas fa-chevron-up icon-after"></i>

    </div>


    <!-- Footer Center -->
    <div class="display-flex">

      <div class="footer-container-option">
        <i class="fas fa-user-plus"></i>
        <p>Invite</p>
      </div>

      <div class="footer-container-option">
        <i class="fas fa-user-friends"></i>
        <p>Manage Participants</p>
      </div>

      <div class="footer-container-option">
        <i class="far fa-chart-bar"></i>
        <p>Polling</p>
      </div>

      <div class="footer-container-option">
        <i class="fas fa-share-square green"></i>
        <p>Share Screen</p>
      </div>
      <i class="fas fa-chevron-up icon-after"></i>

      <div class="footer-container-option">
        <i class="fas fa-comment-dots"></i>
        <p>Chat</p>
      </div>

      <div class="footer-container-option">
        <i class="far fa-circle"></i>
        <p>Record</p>
        <i class="fas fa-circle icon-rec"></i>
        <i class="fas fa-chevron-up icon-after icon-rec-arrow"></i>
      </div>


      <div class="footer-container-option">
        <i class="fas fa-th-large"></i>
        <p>Breakout Rooms</p>
      </div>

      <div class="footer-container-option">
        <i class="fas fa-ellipsis-h"></i>
        <p>More</p>
      </div>

    </div>


    <!-- Footer Right -->
    <div class="footer-container-right">
      End Meeting
    </div>
